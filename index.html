<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicReader</title>
    <link rel="icon" href="images/icon.svg" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="menu">
            <span id="js-title" class="title">看漫畫哦</span>
            <input type="file" onchange="selectFolder(event)"  webkitdirectory mozdirectory msdirectory odirectory directory multiple>
            <button type="button" data-toggle="modal" data-target="#exampleModalCenter">教學</button>
        </div>
        <div id="js-panel" class="panel"></div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">使用說明</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>漫畫圖檔名稱須為整齊含編號的名稱，例如：</p>
                    <ul>
                        <li>image_001.jpg</li>
                        <li>image_002.jpg</li>
                    </ul>
                    <br>
                    <p>
                        Step.1 點擊「選擇檔案」按鈕<br>
                        Step.2 選擇「漫畫單話」資料夾，例如：第一話<br>
                        Step.3 開啃
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
